<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK REL=StyleSheet HREF="css/styles.css" TYPE="text/css" MEDIA=screen>    
    <title>Formulario de Registro</title>
</head>

<body>

    <h2>Formulario de Registro</h2>

    <!-- Form with name field -->
    <form id="registroForm" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <!-- Span to display error message -->
        <span id="noname" class="error" style="display: none;">El campo de nombre es obligatorio.</span>

        <input type="submit" value="Registrar">
    </form>

    <script>
        /**
         * Function to validate the form.
         * Checks if the name field is not empty.
         * If empty, displays an error message.
         */
        function validarFormulario() {
            // Get the value of the name field
            var nombre = document.getElementById("nombre").value;

            // Variable that holds the error message
            var noname = document.getElementById("noname");

            // If the field is empty, show the error and prevent form submission
            if (nombre === "") {
                noname.style.display = "block";  // Display the error message
                return false;  // Prevent form submission
            }

            // If the field is not empty, hide the error message
            noname.style.display = "none";
            return true;  // Allow form submission
        }
    </script>

</body>

</html>
